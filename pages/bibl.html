<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/datatable.html" data-template-at="datatable">
    <div class="container">
        <div class="card">
            <div class="card-header" style="text-align:center;">
                <h1>Work Index</h1>
                <h3>
                    <a>
                        <i class="fas fa-info" title="Info" data-toggle="modal" data-target="#exampleModal"/>
                    </a>
                    |
                    <a href="../../../restxq/thun/api/collections/indices/listwork.xml">
                        <i class="fas fa-download" title="show TEI source"/>
                    </a>
                </h3>
         </div>
        <div class="card-body">
            <table id="myTable" class="table table-striped table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody id="myTableBody" style="display:none">
                    <tr data-template="app:listBibl"/>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <script>var table = $('#myTable').DataTable({
        "language": {
        "url": "https://cdn.datatables.net/plug-ins/1.10.19/i18n/German.json"
        },
        keepConditions: true,
        dom: 'Bfrtip',
        buttons: [
        'copy', 'excel', 'pdf'
        ]
        });
        
        $(document).ready(function() {
        $("#myTableBody").show({
        });
        });</script>
</div>
