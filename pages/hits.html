<div data-template="templates:surround" data-template-with="templates/datatable.html" data-template-at="datatable">
    <div class="card">
        <div class="card-header" style="text-align:center;">
            <h1 data-template="app:nameOfIndexEntry"/>
        </div>
        <div class="card-body">
            <table id="myTable" class="table table-striped table-condensed table-hover">
                <thead>
                    <tr align="center" font-size="1.0em">
                        <th>Titel des Dokumentes</th>
                        <th>Anzahl der Treffer</th>
                        <th>Vorschau/Dokument-ID</th>
                    </tr>
                </thead>
                <tr data-template="app:indexSearch_hits"/>
            </table>
        </div>
    </div>
    <script>var table = $('#myTable').DataTable({
        "language": {
        "url": "https://cdn.datatables.net/plug-ins/1.10.19/i18n/German.json"
        },
             keepConditions: true,
             dom: 'Bfrtip',
             buttons: [
                'copy', 'excel', 'pdf'
             ]
        });</script>
</div>
